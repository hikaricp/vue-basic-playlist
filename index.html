<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue CDN</title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <!-- <button v-on:click="age++">add a year</button> -->
      <!-- <button v-on:click="age--">subtract a year</button> -->
      <button @click.once="add(1)">add a year</button>
      <button @click="subtract(1)">subtract a year</button>
      <button @dblclick="add(10)">add 10 year</button>
      <button @dblclick="subtract(10)">subtract 10 year</button>
      <p>我的年龄是: {{ age }}</p>

      <!-- mousemove event -->
      <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>

      <!-- 事件修饰符 -->
      <p><a @click.prevent="handleClick" href="https://www.baidu.com">百度</a></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
